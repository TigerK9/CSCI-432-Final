<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="../css/profileEditor_style.css"> 
</head>
<body>
    <div class="taskbar">
        <div class="taskbar-left">
            <a href="home.html" class="taskbar-icon" title="Home">
                <i class="bi-house"></i>
            </a>
        </div>
        <div class="taskbar-right">
            <a href="profileEditor.html" class="taskbar-icon" title="Profile">
                <i class="bi-person"></i>
            </a>
        </div>
    </div>

    <div class="content-area">
        <div class="profile-editor-box">
            <div class="profile-picture-section">
                <div class="profile-picture-placeholder">
                    <span>Profile Picture</span>
                </div>
                <button>Upload New Photo</button>
            </div>

            <div class="profile-input-fields">
                <div class="input-group">
                    <label for="name">Name:<span id="savedName" class="saved-data"></span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="input-group">
                    <label for="description">Description:<span id="savedDescription" class="saved-data"></span></label>
                    <input type="text" id="description" name="description" placeholder="A brief description of yourself">
                </div>

                <div class="input-group">
                    <label for="email">Email:<span id="savedEmail" class="saved-data"></span></label>
                    <input type="email" id="email" name="email" placeholder="your@example.com">
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number:<span id="savedPhone" class="saved-data"></span></label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                </div>
                
                <div class="button-container">
                    <button id="saveButton" type="submit" class="save-button">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/profileEditor_script.js"></script>
</body>
</html>
