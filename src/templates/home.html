<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meetings | RONR</title>

  <!-- Authentication Guard -->
  <script src="../javascript/auth.js"></script>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="../css/home_style.css" />
</head>
<body>

  <div class="taskbar">
    <div class="taskbar-left">
      <a href="home.html" class="taskbar-icon" title="Home">
        <i class="bi-house"></i>
      </a>
    </div>
    <div class="taskbar-right">
      <a href="profileEditor.html" class="taskbar-icon" title="Profile">
        <i class="bi-person"></i>
      </a>
      <a href="#" id="logout-button" class="taskbar-icon" title="Logout">
        <i class="bi-box-arrow-right"></i>
      </a>
    </div>
  </div>

  <div class="grid-container"></div>

  <div id="newMeetingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create a New Meeting</h2>
      <form id="meetingForm">
        <label for="meetingName">Meeting Name:</label>
        <input type="text" id="meetingName" name="meetingName" required>

        <label for="meetingDescription">Description:</label>
        <textarea id="meetingDescription" name="meetingDescription" rows="3" placeholder="What is this meeting about?"></textarea>

        <label for="meetingDate">Date & Time:</label>
        <input type="datetime-local" id="meetingDate" name="meetingDate" required>

        <label for="meetingLink">Meeting Link:</label>
        <input type="url" id="meetingLink" name="meetingLink" placeholder="https://..." required>

        <button type="submit">Save Meeting</button>
      </form>
    </div>
  </div>

  <script src="../javascript/home_script.js"></script>
</body>
</html>
