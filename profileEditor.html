<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #878E76; /* Background color */
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            min-height: 100vh;
            padding: 16px; /* This adds a 16px gap on all sides */
        }

        .taskbar {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px; /* This will round the corners */
            position: fixed; /* Makes the taskbar stick to the viewport */
            top: 16px; /* Pushed down by the body's padding */
            left: 16px; /* Pushed from the left by the body's padding */
            right: 16px; /* Pushed from the right by the body's padding */
            z-index: 1000; /* Ensures the taskbar stays on top of other content */
        }

        .taskbar-icon {
            color: white;
            text-decoration: none;
            font-size: 24px;
            padding: 5px;
        }

        .taskbar-left .taskbar-icon {
            margin-right: 15px;
        }

        .taskbar-right .taskbar-icon {
            margin-left: 15px;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 64px; /* Adjust this value to the taskbar's height to prevent content overlap */
        }
        
        .profile-editor-box {
            background-color: #D9D9D9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }

        .profile-picture-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile-picture-placeholder {
            width: 150px;
            height: 150px;
            background-color: #aaa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
            overflow: hidden;
        }

        .profile-picture-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-input-fields {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="tel"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="taskbar-left">
            <a href="homePage.html" class="taskbar-icon" title="Home">
                <i class="bi-house"></i>
            </a>
        </div>
        <div class="taskbar-right">
            <a href="profileEditor.html" class="taskbar-icon" title="Profile">
                <i class="bi-person"></i>
            </a>
        </div>
    </div>

    <div class="content-area">
        <div class="profile-editor-box">
            <div class="profile-picture-section">
                <div class="profile-picture-placeholder">
                    <span>Profile Picture</span>
                </div>
                <button>Upload New Photo</button>
            </div>

            <div class="profile-input-fields">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="input-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="A brief description of yourself">
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your@example.com">
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: auto;">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
