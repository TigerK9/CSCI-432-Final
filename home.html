<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meetings | RONR</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #9DB4AB;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .taskbar {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      position: fixed;
      top: 16px;
      left: 16px;
      right: 16px;
      z-index: 1000;
    }

    .taskbar-icon {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      padding: 5px;
    }

    .taskbar-left .taskbar-icon {
      margin-right: 15px;
    }

    .taskbar-right .taskbar-icon {
      margin-left: 15px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: min-content;
      column-gap: 1.5rem;
      row-gap: 1.5rem;
      width: 80%;
      max-width: 900px;
      flex-grow: 1;
      margin: 2rem auto;
      margin-top: 6rem;
    }

    .box-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .box {
      background: #e8e7e7;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0.2rem 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 17rem;
    }
    
    .box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .meeting-name {
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
      align-self: flex-start;
    }

    .meeting-description {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #555;
      font-size: 0.95rem;
      padding: 0.5rem;
    }

    .meeting-datetime {
      font-size: 0.85rem;
      color: #777;
      text-align: center;
      margin-top: auto;
    }

    .new-meeting {
      background: linear-gradient(135deg, #878E76, #BBDB9B);
      color: #555;
      font-weight: bold;
      justify-content: center;
      align-items: center;
    }

    .new-meeting .plus {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    /* Modal container */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    /* Modal content box */
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    /* Close button */
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      align-self: flex-end;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .modal-content input, .modal-content button {
      padding: 8px;
      font-size: 1rem;
    }

    .modal-content button {
      background: #878E76;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .modal-content button:hover {
      background: #6e7560;
    }
  </style>
</head>
<body>

  <div class="taskbar">
    <div class="taskbar-left">
      <a href="home.html" class="taskbar-icon" title="Home">
        <i class="bi-house"></i>
      </a>
    </div>
    <div class="taskbar-right">
      <a href="profileEditor.html" class="taskbar-icon" title="Profile">
        <i class="bi-person"></i>
      </a>
    </div>
  </div>

  <div class="grid-container">
    <a href="meeting.html" class="box-link">
      <div class="box">
        <div class="meeting-name">Meeting 1</div>
        <div class="meeting-description">Project kickoff discussion</div>
        <div class="meeting-datetime">Sept 25, 2025 · 2:00 PM</div>
      </div>
    </a>
    <a href="meeting.html" class="box-link">
      <div class="box">
        <div class="meeting-name">Meeting 2</div>
        <div class="meeting-description">Design brainstorming session</div>
        <div class="meeting-datetime">Sept 26, 2025 · 11:00 AM</div>
      </div>
    </a>
    <a href="meeting.html" class="box-link">
      <div class="box">
        <div class="meeting-name">Meeting 3</div>
        <div class="meeting-description">Weekly status update</div>
        <div class="meeting-datetime">Sept 27, 2025 · 9:30 AM</div>
      </div>
    </a>
    <!-- New Meeting Card -->
    <div class="box new-meeting">
      <div class="plus">+</div>
      <div>New Meeting</div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="newMeetingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create a New Meeting</h2>
      <form id="meetingForm">
        <label for="meetingName">Meeting Name:</label>
        <input type="text" id="meetingName" name="meetingName" required>

        <label for="meetingDate">Date & Time:</label>
        <input type="datetime-local" id="meetingDate" name="meetingDate" required>

        <label for="meetingLink">Meeting Link:</label>
        <input type="url" id="meetingLink" name="meetingLink" placeholder="https://..." required>

        <button type="submit">Save Meeting</button>
      </form>
    </div>
  </div>

  <script>
    // Elements
    const modal = document.getElementById("newMeetingModal");
    const closeBtn = modal.querySelector(".close");
    const meetingForm = document.getElementById("meetingForm");

    // Intercept the New Meeting click
    const newMeetingBox = document.querySelector(".box.new-meeting");
    newMeetingBox.addEventListener("click", function (event) {
      event.preventDefault(); // prevent any default behavior
      modal.style.display = "block"; // show modal
    });

    // Close modal on X click
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    // Close modal when clicking outside of the modal content
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    // Handle form submit
    meetingForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = meetingForm.meetingName.value;
      const date = meetingForm.meetingDate.value;
      const link = meetingForm.meetingLink.value;
      console.log("New meeting info:", { name, date, link });
      // You could now send this data to your backend or add a new box dynamically
      modal.style.display = "none";
      meetingForm.reset();
    });
  </script>
</body>
</html>
